  <script src="/static/js/htmltocanvas.min.js"></script>
  <script>
    function closeTips() {
        $("#tips").hide();
        $("#meng").hide();
      }
    function toTuiguang() {
      if ("{$isAgent}" == 1) {
        $("#share").show();
        $("#meng").show();
      } else {
        $("#tips").show();
        $("#meng").show();
      }
    }
    function showToast() {
      var toast = document.getElementById("toastMessage");
      toast.style.display = "block";

      // 自动隐藏提示
      setTimeout(function () {
        toast.style.display = "none";
      }, 2000); // 2秒后自动隐藏
    }

    document.getElementById("copy").addEventListener("click", function () {
      var copyText = document.querySelector("#username");
      var textArea = document.createElement("textarea");
      textArea.value = copyText.innerText;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand("copy");
      textArea.remove();
      //轻提示
      showToast("{{ $t('my_copy_success') }}");
    });
    // html2canvas下载图片
    function downloadImage(dom, name) {
      const targetDom = document.querySelector(dom || "#wrap");
      //targetDom的宽高
      const width = targetDom.width;
      const height = targetDom.height;
      html2canvas(targetDom, {
        backgroundColor: null,
      }).then((canvas) => {
        const dom = document.createElement("a");
        dom.href = canvas.toDataURL("image/png");
        dom.download = name || "image";
        dom.click();
        dom.remove();
      });
    }
    //左右按钮
    function translatex(direction) {
      const share200 = $(".share-200");
      if (direction === "left") {
        share200.css("transform", "translateX(0)");
      } else {
        share200.css("transform", "translateX(-50%)");
      }
    }
    //保存图片
    function save() {
      var dom = $(".share-200").offset().left > 0 ? "wx" : "web";
      var name = dom === "wx" ? "{{ $t('my_wechat_qr_code') }}" : "{{ $t('my_web_qr_code') }}";
      downloadImage(`#${dom}`, name);
    }
    //复制链接
    function copyUrl() {
      var copyText = $(".share-200").offset().left > 0 ? "{$url}" : "{$url2}";
      var textArea = document.createElement("textarea");
      textArea.value = copyText;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand("copy");
      textArea.remove();
      //轻提示
      showToast("{{ $t('my_copy_success') }}");
    }
    //关闭弹窗
    function closeShare() {
      $("#share").hide();
      $("#meng").hide();
    }
