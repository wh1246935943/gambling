    Date.prototype.format = function (format) {
        var date = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "h+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
            "q+": Math.floor((this.getMonth() + 3) / 3),
            "S+": this.getMilliseconds()
        };
        if (/(y+)/i.test(format)) {
            format = format.replace(RegExp.$1, (this.getFullYear() + '').substr(4 - RegExp.$1.length));
        }
        for (var k in date) {
            if (new RegExp("(" + k + ")").test(format)) {
                format = format.replace(RegExp.$1, RegExp.$1.length == 1
                    ? date[k] : ("00" + date[k]).substr(("" + date[k]).length));
            }
        }
        return format;
    }

                    for (var i = 1; i < data.length; i++) {

                        data_outcome = data[i]['outcome'];
                        outcome = data_outcome.split("-");
                        result = "(";
                        if (outcome[3] >= 14) {
                            result += "大";
                        } else {
                            result += "小";
                        }
                        if (outcome[3] % 2 == 1) {
                            result += ",单";
                        } else {
                            result += ",双";
                        }
                        result += ")";

                        sequencenum_list += '<div class="result-wrapper">'
                            + '<div class="result-num">'
                            + '<p class="div_p_1">第<span>' + data[i]['sequencenum'] + '</span>期</p>'
                            + '</div>'
                            + '<div class="result-num">'
                            + '<div class="number">' + outcome[0] + '</div> '
                            + '<span>+</span>'
                            + '</div>'
                            + '<div class="result-num">'
                            + '<div class="number">' + outcome[1] + '</div>'
                            + '<span>+</span>'
                            + '</div>'
                            + '<div class="result-num">'
                            + '<div class="number">' + outcome[2] + '</div>'
                            + '</div>'
                            + '<div class="result-num"><span>=</span></div>'
                            + '<div class="result-num">'
                            + '<div class="number sum">' + outcome[3] + '</div>'
                            + '</div>'
                            + '<div class="result-num">'
                            + '<p class="div_p_2">' + result + '</p>'
                            + '</div>'
                            + '</div>';
                    }
                    $('.list').html(sequencenum_list);

                } else {
                    setTimeout(getsequencenum, 3000);
                }
            },
            error: function (e) {
                console.log(e)
            }
        });
    }
    function chooseBackground(item, index) {
        if (item.charAt(0) === '0') {
            item = item.slice(1);
        }
        // 根据随机数字获取对应的颜色  
        let hua = `/static/qiuimg/hua/${item}.png`;
        let chun = `/static/qiuimg/chun/${item}.png`;
        if (index == 6) {
            $(`.odometer${index + 1}`).html('<img src="' + chun + '" alt="">');

        } else {
            $(`.odometer${index + 1}`).html('<img src="' + hua + '" alt="">');
        }
    }
    function daojishu(starttime) {
        var starttime = new Date(parseInt(starttime) * 1000);
        var xxxz = setInterval(function () {
            var nowtime = new Date();
            var time = starttime - nowtime;
            var minute = parseInt(time / 1000 / 60 % 60);
            var seconds = parseInt(time / 1000 % 60);
            var hours = parseInt(time / 1000 / 60 / 60);
            if (hours < "10") {
                if (hours < "0") {
                    hours = "";
                } else {
                    hours = "0" + hours;
                    if (hours >= 0) {
                        $("#hours").html(hours);
                    }
                }
            } else {
                $("#hours").html(hours);
            }
            if (minute < "10") {
                if (minute < "0") {
                    minute = "";
                } else {
                    minute = "0" + minute;
                    if (seconds >= 0) {
                        $("#minute").html(minute);
                    }
                }
            } else {
                $("#minute").html(minute);
            }
            if (seconds < "10") {
                if (seconds < "0") {
                    seconds = "";
                    $(".time_span").hide();
                    $(".time_tingz").show();
                    getsequencenum();
                    clearInterval(xxxz);
                    // startNum();
                    clickState = 1;
                } else {
                    seconds = "0" + seconds;
                    $("#seconds").html(seconds);
                }
            } else {
                clickState = 0;
                $("#seconds").html(seconds);
            }
            $("#time_span").html(':')
        }, 1000);
    }
</script>
